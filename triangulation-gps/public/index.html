<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triangulation GPS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="hightech-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <h1>Triangulation des Positions GPS</h1>
    <div class="container">
        <form id="gpsForm">
            <h3>Position 1:</h3>
            <input type="text" id="latitude1" placeholder="Latitude" required>
            <input type="text" id="longitude1" placeholder="Longitude" required>
            <h3>Position 2:</h3>
            <input type="text" id="latitude2" placeholder="Latitude" required>
            <input type="text" id="longitude2" placeholder="Longitude" required>
            <h3>Position 3:</h3>
            <input type="text" id="latitude3" placeholder="Latitude" required>
            <input type="text" id="longitude3" placeholder="Longitude" required>
            
            <h3>Choisir un type de filtrage:</h3>
            <select id="filterType">
                <option value="flat">Plat</option>
                <option value="hilly">Collineux</option>
                <option value="mountainous">Montagneux</option>
                <option value="kalman">Filtre de Kalman</option>
            </select>
            
            <button type="submit"><i class="fas fa-paper-plane"></i> Envoyer</button>
            <div id="result"></div> <!-- Place ici pour Ãªtre au-dessus de la carte -->
        </form>
        
        <div id="map"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
